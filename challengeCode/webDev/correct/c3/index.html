<html>
 <head>
  <script type="text/javascript">
  var news = [["Apple is replacing the batteries for some 13-inch MacBook Pros", 12033],
              ["Flickr acquired by professional photo hosting service SmugMug", 43021],
              ["The Wikileaks Shop says that Coinbase has suspended its account", 32014],
              ["AT&T is launching a $15 TV streaming subscription", 20313]];
  function pickMostViewed() {
    var mostViewedIndex = 0;
    var mostViews = news[0][1]
    for(var i = 1; i < 4; i++)
    {
      if(news[i][1] > mostViews)
      {
        mostViews = news[i][2];
        mostViewedIndex = i;
      }
    }

    document.write(news[mostViewedIndex][0]);
   }
  </script>
 </head>
<body>
 <p><a href="javascript:pickMostViewed();">Show most viewed article!</a></p>
 </body>
</html>
